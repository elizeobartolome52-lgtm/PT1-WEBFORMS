<!DOCTYPE html>
<html>
<head>
<title>OUR PROFILE</title>
</head>
<body bgcolor="#ADD8E6">

<form action="confirmation.html" method="post">

<fieldset>
<legend>PERSONAL INFORMATIONS</legend>
<label for="fname">FIRST NAME:</label>
<input type="text" id="fname" name="fname" required>
<br>
<label for="mname">MIDDLE INITIAL:</label>
<input type="text" id="mname" name="mname" required>
<br>
<label for="lname">LAST NAME:</label>
<input type="text" id="lname" name="lname" required>
<br>
<label for="email">EMAIL:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="contact number">CONTACT NUMBER:</label>
<input type="number" id="contact number" name="contact number" required>
<br>
<label for="gender">GENDER:</label><br>
<input type="radio" name="radio1">MALE<br>
<input type="radio" name="radio1">FEMALE<br>
<input type="radio" name="radio1">OTHERS (LGBTQ++, etc.)<br>
<br>
<label for="grlevel">Course/Grade Level:</label><br>
<select name="select1" size="1">
<option value="grade7">GRADE 7</option>
<option value="grade8">GRADE 8</option>
<option value="grade9">GRADE 9</option>
<option value="grade10">GRADE 10</option>
<option value="grade11">GRADE 11</option>
<option value="grade12">GRADE 12</option>
</select>
</fieldset>
<br>
<fieldset>
<legend>INTEREST AND FEEDBACK</legend>
<label for="interest">INTEREST:</label><br>
<input type="checkbox" name="checkbox">SINGING, DRAWING, OR DANCING<br>
<input type="checkbox" name="checkbox">SPORTS<br>
<input type="checkbox" name="checkbox">VIDEO GAMES<br>
<input type="checkbox" name="checkbox">SCIENCE OR MATHEMATICS<br>
<input type="checkbox" name="checkbox">COOKING<br>
<input type="checkbox" name="checkbox">ARTS AND CRAFTS<br>
<input type="checkbox" name="checkbox">COMPUTER RELATED INTEREST<br>
<input type="checkbox" name="checkbox">VIDEOGRAPHY<br>
<input type="checkbox" name="checkbox">OTHERS:<input type="text"></input></input><br>
<br>
<label for="member">TYPE OF MEMBER:</label><br>
<select name="select1" size="1">
<option value="new">NEW MEMBER</option>
<option value="old">OLD MEMBER</option>
<option value="officer">OFFICER</option>
</select>
<br>
<br>
<label for="feedback">COMMENTS OR SUGGESTIONS:</label><br>
<textarea name="feedback" rows="50" cols="50" required>SEND YOUR COMMENTS OR SUGGESTIONS HERE:</textarea>
<br>
<br>
<input type="submit" value="submit"> <input type="reset" value="reset">
</fieldset>
</form>

</body>
</html>
